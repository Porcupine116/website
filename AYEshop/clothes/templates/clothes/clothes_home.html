<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Одежда</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/main/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
</head>
<body>
    <aside>
        <img src="static/main/img/logo.png" alt="">
        <span class="logo">AYEshop</span>
        <h3>Навигация</h3>
        <ul>
            <a href=""><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href=""><li><i class="fa-solid fa-address-card"></i> Про нас</li></a>
            <a href=""><li><i class="fa-solid fa-paper-plane"></i> Контакты</li></a>
            <a href="{% url 'clothes' %}"><li><i class="fa-solid fa-shirt"></i> Одежда</li></a>
        </ul>
    </aside>
    <main>
        <div class="features">
            <h1>Одежда</h1>
            {% if clothes %}
                {% for el in clothes %}
                    <div class="alert alert-warning">
                        <h3>{{ el.title }}</h3>
                    </div>
                {% endfor %}
            {% else %}
                <p>есть</p>

            {% endif %}
        </div>
    </main>
</body>
</html>
